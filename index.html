<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">
            SVG - Scalable Vector Graphic
        </h1>
        <img src="images/myfirstsvg.svg" alt="svg placeholder">

        <svg class="dice" width="200" height="300" viewBox="0 0 200 300">
            <rect x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4DD0E1" />
            <circle cx="50" cy="50" r="25" fill="#D50000" />
        </svg>

        <br>

        <svg width="60" height="145" viewBox="0 0 60 145" class="ferry-wand">
            <line x1="30" y1="35" x2="30" y2="145" stroke="#818ccf" stroke-width="4" />
            <polygon class="star" points="0,20 20,20 30,0 40,20 60,20 40,35 60,60 30,45 0,60 20,35 " fill="#b6e2ff" />
            <g class="magic">
                <circle class="bubble" cx="4" cy="30" r="4" fill="#ED6E46" />
                <circle class="bubble" cx="30" cy="4" r="4" fill="#ED6E46" />
                <circle class="bubble" cx="56" cy="30" r="4" fill="#ED6E46" />
                <circle class="bubble" cx="30" cy="56" r="4" fill="#ED6E46" />
            </g>
        </svg>

        <br>

        <svg class="dice4" width="200" height="300" viewBox="0 0 200 300">
            <rect x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4DD0E1" />
            <circle id="dot" cx="50" cy="50" r="25" fill="#D50000" />

            <use xlink:href="#dot" x="100"></use>
            <use xlink:href="#dot" x="100" y="100"></use>
            <use xlink:href="#dot" y="100"></use>
        </svg>

        <br>

        <svg class="dice5" width="200" height="300" viewBox="0 0 200 300">
            <defs>
            <rect id="box" x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4DD0E1" />
            <circle id="point" cx="50" cy="50" r="25" fill="#D50000" />
            </defs>

            <use xlink:href="#box" x="0" y="0"></use>
            <g>
                <use xlink:href="#point" x="0" y="0"></use>
                <use xlink:href="#point" x="100"></use>
                <use xlink:href="#point" x="50" y="50"></use>
                <use xlink:href="#point" x="100" y="100"></use>
                <use xlink:href="#point" y="100"></use>
            </g>

        </svg>
    </div>
</body>

</html>
